<!DOCTYPE html>
<html>
<body>
<h1>Task 1</h1>
<h2>Basic HTML5 Video Embedding:</h2>
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<h2>Video with Multiple Sources Autoplay:</h2>
<video width="320" height="240" autoplay>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>
<h2>Video with Multiple Sources Autoplay and Muted:</h2>
<video width="320" height="240" autoplay muted>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<h1>Task 2</h1>
<h2>1. Embed a YouTube Video:</h2>
<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>

<h2>2. YouTube - Autoplay + Muted:</h2>
<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
</iframe>

<h2>3. YouTube Loop:</h2>
<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
</iframe>

<h2>4. YouTube Controls:</h2>
<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
</iframe>

</body>
</html>
