<!DOCTYPE html>
<html>
<body>
<h1>Task 1</h1>
<h2>Basic HTML5 Video Embedding:</h2>
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<h2>Video with Multiple Sources:</h2>
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  <source src="movie.webm" type="video/webm">
  Your browser does not support the video tag.
</video>
<h2>Video with Track (Subtitles):</h2>
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
  Your browser does not support the video tag.
</video>

<h1>Task 2</h1>
<h2>1. Embed a YouTube Video:</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eVli-tstM5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h2>2. YouTube Video that will play Automatically:</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eVli-tstM5E?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h2>3. Disable Related Videos at the End:</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eVli-tstM5E?rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h2>4. Start the Video at a Specific Time:</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eVli-tstM5E?start=60" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
